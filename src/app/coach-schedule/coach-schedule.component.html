<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section id="coach_schedules">
    <h2 class="schedules__header">Записи на тренування</h2>
    <div class="container">
      <div class="book_form">
      <div *ngFor="let item of schedule">
        <p>Дата та час зайняття: {{item.work_date}}: {{item.workPeriod_Start}} - {{item.workPeriod_End}}</p>
        <p>Додаткова інформація: {{item.additional_info}}</p>
        <p>Ім'я тренера: {{item.coach.name}}</p>
        <p>Прізвище тренера: {{item.coach.surname}}</p>
        <button routerLink="/training-booking/{{item.id_schedule}}">Забронювати</button>
      </div>
    </div>
  </div>
  </section>
</body>
</html>
